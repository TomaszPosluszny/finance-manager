
<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/3ac07e2a19.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/hamburger.css" />
	</head>
	<body>
        <div class="add">
            <label for="add__name">Nazwa wydarzenia:</label>
            <input type="text" id="name"></input>
            <table class="date">
                <tr>
                    <td><label for="add__event--day">Dzień:</label></td>
                    <td><label for="add__event--month">Miesiąc:</label></td>
                    <td><label for="add__event--year">Rok:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2022"></td>
                </tr>
            </table>
            <div class="buttons">
                <button class="buttons__save"><i class="fas fa-save"></i> Zapisz</button>
                <button class="buttons__cancel"><i class="far fa-window-close"></i> Anuluj</button>
            </div></div>
    <script src="js/main.js"></script>
</body>
</html>
